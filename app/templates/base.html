<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>My Website</title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://www.creativefabrica.com/wp-content/uploads/2020/04/09/Night-city-background-with-many-building-Graphics-3832778-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(30, 30, 30, 0.8); /* Dark semi-transparent background */
            padding: 10px;
            border-bottom: 2px solid #4fb3ff; /* Optional: Add a blue accent line */
        }

        .navbar .btn {
            color: #f1f1f1; /* White text for buttons */
            border-color: #4fb3ff; /* Blue border */
        }

        .navbar .btn:hover {
            background-color: #4fb3ff; /* Blue background on hover */
            color: #1a1a1a; /* Dark text for contrast */
        }

        {% block style %}
        {% endblock style %}
    </style>
</head>
<body>
    <nav class="navbar">
        <form class="container-fluid justify-content-start">
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary" role="button">Home</a>
            <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-secondary" role="button">Profile</a>
            <a href="{{ url_for('h_add') }}" class="btn btn-sm btn-outline-secondary" role="button">Host house</a>
            <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-secondary" role="button">Log out</a>
        </form>
    </nav>
    {% block frame %}
    {% endblock frame %}
</body>
</html>
