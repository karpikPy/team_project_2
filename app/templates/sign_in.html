<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        iframe {
            position: absolute;
            z-index: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent for overlay effect */
            width: 80%; /* Set width as a percentage of the viewport */
            max-width: 400px; /* Maximum width to prevent it from getting too large */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative; /* Keep it on top of the iframe */
            z-index: 1; /* Bring it to the front */
            margin: 20px auto; /* Center it and add margin */
            max-height: 80vh; /* Maximum height of the card */
            overflow-y: auto; /* Enable scrolling if content exceeds height */
        }


        .login-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }


        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"]{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }


        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0077cc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #005fa3;
        }

        .login-container .log-in:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<iframe src="base.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    <div class="login-container">
        <h2>Registration</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="phone number" placeholder="Phone number" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Sign in</button>
            <a href="login.html" >already have an account?</a>
    </div>
</body>
</html>
