<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    iframe {
    position: absolute;
    z-index: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }


    .profile-card {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent for overlay effect */
            width: 80%; /* Set width as a percentage of the viewport */
            max-width: 400px; /* Maximum width to prevent it from getting too large */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative; /* Keep it on top of the iframe */
            z-index: 1; /* Bring it to the front */
            margin: 20px auto; /* Center it and add margin */
            max-height: 80vh; /* Maximum height of the card */
            overflow-y: auto; /* Enable scrolling if content exceeds height */
    }


    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }


    .profile-card h2 {
      font-size: 24px;
      color: #333;
    }

    .profile-card p {
      font-size: 16px;
      color: #777;
      margin: 10px 0 20px;
    }


    .contact-info {
      list-style-type: none;
      margin-bottom: 20px;
    }

    .contact-info li {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }


    .social-media a {
      text-decoration: none;
      color: #555;
      font-size: 18px;
      margin: 0 10px;
    }

    .social-media a:hover {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <iframe src="base.html" style="width: 100%; height: 100vh; border: none;"></iframe>
  <div class="profile-card">
    <img src="profile.jpg" alt="Profile Picture">
    <p>family</p>
    <h2>John Doe</h2>
    <h3>3 people</h3>

    <ul class="contact-info">
      <li>Email: john.doe@example.com</li>
      <li>Phone: +123 456 7890</li>
    </ul>



    <div class="social-media">
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">Twitter</a>
      <a href="#" target="_blank">Instagram</a>
    </div>
  </div>

</body>
</html>
